<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildMate | Cursos</title>
    <link rel="stylesheet" href="/styles/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body class="h-dvh font-[Inter] font-semibold">
    <section class="flex flex-col gap-10 h-full items-center justify-center">
        <div class="flex items-center justify-center border-2 p-10 rounded-full h-44 w-44 border-[#D9D9D9] border-dashed">
            <span class="h-24 w-24 rounded-full absolute bg-[#FFE2BC] animate-ping"></span>
            <img class="h-24 z-2" src="/assets/images/logo-first-letter.png" />
        </div>
        
        <h1 class="text-xl md:text-xl max-w-md text-center">🏗️ Curso: Eficiência em obra com <span class="text-[#FF9100]">Lean Construction</span>.</h1>

        <div class="p-8 border border-[#D9D9D9] rounded-md flex flex-col gap-5">
            <div class="text-[#FF9100] bg-[#FFE2BC] p-1.5 rounded-md flex items-center gap-1">
                <svg class="animate-pulse" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M10 3q-.425 0-.712-.288T9 2t.288-.712T10 1h4q.425 0 .713.288T15 2t-.288.713T14 3zm2 11q.425 0 .713-.288T13 13V9q0-.425-.288-.712T12 8t-.712.288T11 9v4q0 .425.288.713T12 14m0 8q-1.85 0-3.488-.712T5.65 19.35t-1.937-2.863T3 13t.713-3.488T5.65 6.65t2.863-1.937T12 4q1.55 0 2.975.5t2.675 1.45l.7-.7q.275-.275.7-.275t.7.275t.275.7t-.275.7l-.7.7Q20 8.6 20.5 10.025T21 13q0 1.85-.713 3.488T18.35 19.35t-2.863 1.938T12 22"/></svg>
                <p>Fique ligado! Lançamento em:</p>
            </div>
            <div id="timer" class="flex items-center justify-between animate-pulse">
                <div class="flex flex-col gap-1 items-center w-8">
                    <p id="days" class="text-white bg-[#FF9100] p-1 pt-1.5 rounded-md w-full text-center h-10">-</p>
                    <p>dias</p>
                </div>
                <div class="flex flex-col gap-1 items-center w-8">
                    <p id="hours" class="text-white bg-[#FF9100] p-1 pt-1.5 rounded-md w-full text-center h-10">-</p>
                    <p>horas</p>
                </div>
                <div class="flex flex-col gap-1 items-center w-8">
                    <p id="minutes" class="text-white bg-[#FF9100] p-1 pt-1.5 rounded-md w-full text-center h-10">-</p>
                    <p>min</p>
                </div>
                <div class="flex flex-col gap-1 items-center w-8">
                    <p id="seconds" class="text-white bg-[#FF9100] p-1 pt-1.5 rounded-md w-full text-center h-10">-</p>
                    <p>seg</p>
                </div>
            </div>
        </div>
        <a class="text-blue-900 hover:cursor-pointer hover:underline" href="https://api.whatsapp.com/send?phone=557991765257&text=Quero%20saber%20mais%20sobre%20o%20curso!" target="_blank">📞 Saiba mais</a>
    </section>

    <script src="/scripts/index.js"></script>
    <script src="/scripts/timer.js"></script>
</body>
</html>
